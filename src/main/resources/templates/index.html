<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Rental System</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/js/script.js" defer></script>
</head>
<body>
<header>
    <h1>Book Rental System</h1>
</header>

<main>
    <section>
        <h2>Add a New Book</h2>
        <form id="addBookForm">
            <label for="title">Title:</label>
            <input type="text" id="title" required placeholder="Enter book title">

            <label for="author">Author:</label>
            <input type="text" id="author" required placeholder="Enter author name">

            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" required placeholder="Enter ISBN number">

            <label for="genre">Genre:</label>
            <input type="text" id="genre" required placeholder="Enter genre">

            <label for="status">Status:</label>
            <select id="status" required>
                <option value="Available">Available</option>
                <option value="Rented">Rented</option>
                <option value="Reserved">Reserved</option>
                <option value="Damaged">Damaged</option>
                <option value="Lost">Lost</option>
            </select>

            <label for="copies">Copies:</label>
            <input type="number" id="copies" min="1" required placeholder="Number of copies">

            <button type="submit">Add Book</button>
        </form>
    </section>

    <section>
        <h2>Available Books</h2>
        <ul id="availableBooksList"></ul>
    </section>

    <section>
        <h2>Rented Books</h2>
        <ul id="rentedBooksList"></ul>
    </section>
</main>
</body>
</html>
